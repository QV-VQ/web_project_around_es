<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- CSP headers -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

  <!-- Primary Meta Tags -->
  <title>Around the World</title>
  <meta name="author" content="FDSC" />
  <meta name="description" content="A solo trip around Mexico, Japan, and Germany." />
  <meta name="title" content="Around the World" />
  <meta name="keywords" content="html, css, javascript, blog, traveling" />

  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
  <meta name="theme-color" content="#000" />

  <!-- Synchronous CSS -->
  <link rel="stylesheet" href="./pages/index.css">

  <!-- Open Graph / Facebook -->
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Around the World">
  <meta property="og:description" content="A solo trip around Asia, Oceania, and Europe.">
  <meta property="og:image" content="/some-image.png">
  <meta property="og:url" content="/this-page.html">
  <meta property="og:site_name" content="Around the World">
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <div class="header__logo-container">
        <img src="./images/logo.svg" alt="Around logo" class="header__logo">
      </div>
      <hr class="header__divisor">
      <nav class="nav header__nav">
        <div class="nav__avatar-container nav__avatar-position">
          <img src="./images/avatar.jpg" alt="Profile Avatar" class="nav__avatar">
        </div>
        <div class="nav__container">
          <div class="nav__name-edit">
            <h1 class="nav__name"> Esk Plorer</h1>
            <button class="button nav__button-edit" id="edit-profile-btn"
              title="Click to modify profile information"></button>
          </div>
          <p class="nav__job-title">Traveler</p>
        </div>
        <button type="button" class="button nav__button-add" title="Click to add a new place"></button>
      </nav>
    </header>

    <main class="main">
      <section id="articles" class="articles">
        <!-- Cards will be inserted here by JavaScript -->
      </section>
      <aside id="edit-profile-popup" class="popup popup_hidden">
        <form id="form-profile" class="popup__form" name="edit-form" action="/" method="post" novalidate>
          <button type="reset" class="button popup__button-close" id="popup-button-close"></button>
          <h2 class="popup__title">Edit Profile</h2>
          <fieldset class="popup__fields">
            <input type="text" class="popup__input" id="popup-input-name" name="edit-name" placeholder="Name"
              minlength="2" maxlength="40" required>
            <span id="popup-input-name-error" class="popup__span-error"></span>
            <input type="text" class="popup__input" id="popup-input-description" name="edit-description" minlength="2"
              maxlength="200" placeholder="About me" required>
            <span id="popup-input-description-error" class="popup__span-error"></span>
          </fieldset>
          <button type="submit" class="button popup__button-submit" id="popup-button-profile-submit">Save</button>
        </form>
      </aside>
      <aside id="add-place-popup" class="popup popup_hidden">
        <form id="form-place" class="popup__form" name="edit-form" action="/" method="post" novalidate>
          <button type="reset" class="button popup__button-close" id="popup-add-place-close"></button>
          <h2 class="popup__title">New Place</h2>
          <fieldset class="popup__fields">
            <input type="text" class="popup__input" id="popup-input-title" name="edit-name" placeholder="Title"
              minlength="2" maxlength="30" required>
            <span id="popup-input-title-error" class="popup__span-error"></span>
            <input type="url" class="popup__input" id="form-img-src" name="edit-description" pattern="https://.*"
              placeholder="Image link" required>
            <span id="form-img-src-error" class="popup__span-error"></span>
          </fieldset>
          <button type="submit" class="button popup__button-submit" id="popup-button-place-submit">Create</button>
        </form>
      </aside>
      <aside id="popup__img-zoom" class="popup popup_hidden">
        <figure class="popup__zoom-container">
          <button type="reset" class="button popup__button-close" id="popup-image-close"></button>
          <img class="popup__image" id="zoom-img" src="" alt="" title="">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </aside>
      <template id="card-template">
        <article class="card articles__card">
          <img class="card__delete-icon" src="./images/delete.svg" alt="delete icon" id="delete">
          <picture class="card__picture">
            <img class="card__image" src="./images/berlin.jpg" alt="Berlin landscape" data-orientation="horizontal">
          </picture>
          <div class="card__place-info">
            <h3 class="card__place-title">Berlin</h3>
            <div class="card__icon-container">
              <img class="card__like-icon" src="./images/heart.svg" alt="like icon" data-is-liked="false">
            </div>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2025 Around The World by <a href="#"
          target="_blank">FDSC</a></p>
    </footer>
  </div>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
